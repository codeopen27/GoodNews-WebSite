<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <fieldset>
            <legend>Sport Picker</legend>
            <form action="POST">
                <label for="Sportpicker">Choose a Sportpicker:</label>

                <select id="Sportpicker">
                  <option label="Rugby">Rugby</option>
                  <option label="Soccer">Soccer</option>
                  <option label="Golf">Golf </option>                 
                </select>
                <br>
                <label for="timepicker">Select your time:</label>
                <input type="time" id="timepicker" name="timepicker">
                <br>
                <button type ="submit">Send</button>
            </form>
        </fieldset>
    </main>
    <footer></footer>
</body>
</html>
